<form [formGroup]="form" (ngSubmit)="onSubmit()" class="contact-form">
  <h2>{{ contactId ? 'Editar Contato' : 'Novo Contato' }}</h2>

  <!-- Mensagem de erro global -->
  <div *ngIf="errorMessage$ | async as error" class="error-message">
    {{ error }}
  </div>

  <!-- Dados principais -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.controls.name.invalid && form.controls.name.touched">
      Nome obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Documento</mat-label>
    <input matInput formControlName="document" />
    <mat-error
      *ngIf="form.controls.document.invalid && form.controls.document.touched"
    >
      Documento obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="phoneNumber" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Descrição</mat-label>
    <textarea matInput rows="3" formControlName="description"></textarea>
  </mat-form-field>

  <!-- Endereço -->
  <h3>Endereço</h3>
  <div formGroupName="createAddressDTO">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CEP</mat-label>
      <input matInput formControlName="cep" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Rua</mat-label>
      <input matInput formControlName="street" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Número</mat-label>
      <input matInput type="number" formControlName="number" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Complemento</mat-label>
      <input matInput formControlName="complement" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Bairro</mat-label>
      <input matInput formControlName="district" />
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit" [disabled]="loading">
    {{ contactId ? 'Atualizar' : 'Criar' }}
  </button>
</form>
